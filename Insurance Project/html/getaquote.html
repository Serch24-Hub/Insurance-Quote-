<!DOCTYPE html>
<html lang="en">
    <header>
        <title>
            Get your Quote
        </title>
        <link rel="stylesheet" href="../css/style.css">
    </header>

    <body class="mainbody">
        <nav class="navbar">
            <div class="weblogo">
                <a href="../html/home.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
    
            <div class="navbuttons">
                <a href="../html/home.html" class="navlink">Home</a>
                <a href="../html/getaquote.html" class="navlink">Get a Quote</a>
                <a href="../html/contact.html" class="navlink">Contact Us</a>
                <a href="../html/legal.html" class="navlink">Legal</a>
            </div>
    
            <div class="login">
                <a href="../html/signin.html" class="loginbtn">Log In / Sign In</a>
            </div>
        </nav>

        <main class="quote-container">
            <h2>Get Your Car Insurance Quote</h2>
            <form class="quote-form">
              <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name: <input type="text" name="name" required></label>
                <label>Date of Birth: <input type="date" name="dob" required></label>
                <label>Address: <input type="text" name="address" required></label>
                <label>Zip Code: <input type="text" name="zip" required></label>
                <label>Phone: <input type="tel" name="phone"></label>
                <label>Email: <input type="email" name="email"></label>
              </fieldset>
        
              <fieldset>
                <legend>Vehicle Information</legend>
                <label>Vehicle Year: <input type="number" name="year" min="1980" max="2025" required></label>
                <label>Make: <input type="text" name="make" required></label>
                <label>Model: <input type="text" name="model" required></label>
                <label>VIN (optional): <input type="text" name="vin"></label>
                <label>Annual Mileage: <input type="number" name="mileage"></label>
              </fieldset>
        
              <fieldset>
                <legend>Driving History</legend>
                <label>Years Licensed: <input type="number" name="yearsLicensed" required></label>
                <label>Accidents in Last 5 Years:
                  <select name="accidents">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2+">2 or more</option>
                  </select>
                </label>
                <label>Tickets in Last 5 Years:
                  <select name="tickets">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2+">2 or more</option>
                  </select>
                </label>
              </fieldset>
        
              <fieldset>
                <legend>Coverage Options</legend>
                <label>
                  Coverage Level:
                  <select name="coverage">
                    <option value="basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="full">Full Coverage</option>
                  </select>
                </label>
                <label>
                  Deductible:
                  <select name="deductible">
                    <option value="500">$500</option>
                    <option value="1000">$1000</option>
                    <option value="1500">$1500</option>
                  </select>
                </label>
              </fieldset>
        
              <button type="submit" class="submit-btn">Get Quote</button>
            </form>
          </main>
    </body>
</html>
